<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Contact Me</title>

		<link type="text/css" rel="stylesheet" href="styles.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Rochester&display=swap" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	</head>

	<body class="body_contact">
		<header class="internal_head">

				<button class="hamburger">&#9776;</button>
				<button class="cross">&#735;</button>

			<nav class="menu">
				<ul>
					<li><a href="index.html">home</a></li>
					<li><a href="aboutme.html">about me</a></li>
					<li><a href="blog.html">blog</a></li>
					<li><a href="biofeedback.html">about biofeedback</a></li>
				</ul>
			</nav>

			<a href="index.html">
				<img class="internal_logo" src="images/logo.png" title="logo" alt="logo" />
			</a>
	</header>

	<main class="site-content">

		<div class="container">
	  	<form method="POST" action="form.php" onsubmit="return validateForm(this)">
		    <ul class="flex-outer">
		      <li>
		        <label for="first-name">First Name</label>
		        <input type="text" id="first-name" placeholder="Enter your first name here">
		      </li>
		      <li>
		        <label for="last-name">Last Name</label>
		        <input type="text" id="last-name" placeholder="Enter your last name here">
		      </li>
		      <li>
		        <label for="email">Email</label>
		        <input type="email" id="email" placeholder="Enter your email here">
		      </li>
		      <li>
		        <label for="phone">Phone</label>
		        <input type="tel" id="phone" placeholder="Enter your phone here">
		      </li>
		      <li>
		        <label for="message">Message</label>
		        <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
		      </li>
					<li>
			      <button type="submit" class="submit">Submit</button>
		      </li>
		    </ul>
	  	</form>
		</div>

	</main>

	<footer class="internal_footer">
		<img src="images/facebook.png" title="facebook" alt="facebook" />
		<img src="images/instagram.png" title="instagram" alt="instagram" />
		<img src="images/twitter.png" title="twitter" alt="twitter" />
		<img src="images/email.png" title="email" alt="email" />
	</footer>

	<script src="js/hamburger.js"></script>
	</body>

</html>
